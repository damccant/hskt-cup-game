<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HSKT Game</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="settings" class="container">
			<div class="row">
				<div class="col-lg-12">
					<div>
						Select the body parts to enable below:
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="head" checked>
						<label class="form-check-label" for="head">Head</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="shoulders" checked>
						<label class="form-check-label" for="shoulders">Shoulders</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="knees" checked>
						<label class="form-check-label" for="knees">Knees</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="toes" checked>
						<label class="form-check-label" for="toes">Toes</label>
					</div>
				</div>
				<div class="col-lg-12">
					<button class="btn btn-primary" onclick="start()" id="start_btn" disabled>Start Game</button>
				</div>
				<div class="col-lg-12" id="javascript_check">
					<div class="alert alert-danger" role="alert">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
							<path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
							<path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
						</svg>
						This game requires JavaScript to be enabled in your browser!  Please enable it and try again.
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron jumbotron-fluid text-center">
			<div class="container align-middle">
				<h1 id="text" class="display-1" style="display: none;">Hello</h1>
			</div>
			<button id="restart_btn" class="btn btn-primary" style="display: none;" onclick="restart()">Restart</button>
		</div>
		<script src="/js/game.js"></script>
		<script src="/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
